[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oneshot-enum"
version = "0.1.0"
description = "One-shot, professional-grade recon/enumeration with safe automations and reporting"
authors = [{name="you", email="you@example.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx[http2]>=0.27.0",
  "beautifulsoup4>=4.12.2",
  "lxml>=5.2.1",
  "tldextract>=5.1.2",
  "python-whois>=0.9.5",
  "waybackpy>=3.0.6",
  "rich>=13.7.1",
  "PyYAML>=6.0.2",
  "ipwhois>=1.2.0",
  "mmh3>=4.1.0",
  "cryptography>=42.0.0",
]

[project.scripts]
oneshot-enum = "oneshot_enum.cli:main"
